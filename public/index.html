<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Wild Beasts Festival </title>
</head>
<body>
  
  <!-- top navigation bar -->
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>

    <label class="logo active">Wild Beasts Fest</label>
    
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Tickets</a></li>
      <li><a href="#">Hotels</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="search">
      <input type="text" placeholder="Search...">
      <button type="submit">Search</button>
    </div>
    <div class="user-actions">
      <a href="#">Sign In</a>
    </div>
  </nav>

<!-- hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Beast is a wild music festival that celebrates all things loud and review-body!</h1>
      <p>Date: August 20-22, 20230</p>
      <p>Time: 12:00 PM - 11:00 PM</p>
      <button>Buy Ticket</button>
    </div>
  </section>
  <!-- Banner -->
  <div class="product-banner">
    <p class="banner-text">But ticket now for $50</p>
  </div>
  

</body>
</html>
